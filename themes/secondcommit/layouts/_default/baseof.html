<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ if .Title }}{{ .Title }} | {{ site.Title }}{{ else }}{{ site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  {{ with .Params.description }}<meta name="description" content="{{ . }}" />{{ end }}
  {{ if .Params.scheduled }}<meta name="robots" content="noindex" />{{ end }}
  <link rel="canonical" href="{{ .Permalink }}" />
  <link rel="stylesheet" href="/css/critical.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  {{ partial "header.html" . }}
  <main id="main" tabindex="-1">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  <script>
  (function(){
    const key='pref-theme';
    const stored=localStorage.getItem(key);
    const prefers=window.matchMedia('(prefers-color-scheme: dark)').matches;
    if(stored==='dark'||(!stored&&prefers)) document.body.classList.add('dark');
    document.addEventListener('click',function(e){
      const btn=e.target.closest('.theme-toggle');
      if(!btn) return;
      document.body.classList.toggle('dark');
      localStorage.setItem(key,document.body.classList.contains('dark')?'dark':'light');
    });
  })();
  </script>
</body>
</html>
